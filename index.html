<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesel</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div id="inputs_container">
        <input id="year-input" type="number" maxlength="4" placeholder="RRRR">
        <input id="month-input" type="number" maxlength="2" placeholder="MM">
        <input id="day-input" type="number" maxlength="2" placeholder="DD">
        <input id="last-digits-input" type="number" maxlength="5" placeholder="OSTATNIE 5 CYFR PESEL">
    </div>
    <div id="btn_container">
        <button id="firstBtn">Sprawdź pełne dane</button>
        <button id="secondBtn">Numery PESEL z daty</button>
        <button id="thirdBtn">Numery PESEL z ostatnich cyfr</button>
        <button id="clearBtn">Wyczyść</button>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
